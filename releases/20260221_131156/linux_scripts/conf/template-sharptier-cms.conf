## template-sharptier-cms Nginx template
## Domain: {{DOMAIN}}
## Upstream: {{UPSTREAM}}

upstream {{UPSTREAM_NAME}} {
    server {{UPSTREAM_HOST}};
    keepalive 32;
}

server {
    listen 80;
    server_name {{DOMAIN}};

    access_log /var/log/nginx/{{DOMAIN}}_access.log;
    error_log /var/log/nginx/{{DOMAIN}}_error.log;

    location / {
        proxy_pass {{UPSTREAM}};
        include /etc/nginx/snippets/proxy_common.conf;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ /\..* {
        deny all;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

server {
    listen 443 ssl;
    http2 on;
    server_name {{DOMAIN}};

    access_log /var/log/nginx/{{DOMAIN}}_ssl_access.log;
    error_log /var/log/nginx/{{DOMAIN}}_ssl_error.log;

    # Requires acme_issuer letsencrypt in nginx http context.
    acme_certificate letsencrypt;
    ssl_certificate $acme_certificate;
    ssl_certificate_key $acme_certificate_key;
    ssl_certificate_cache max=16 inactive=30s valid=5m;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    location / {
        proxy_pass {{UPSTREAM}};
        include /etc/nginx/snippets/proxy_common.conf;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ /\..* {
        deny all;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
