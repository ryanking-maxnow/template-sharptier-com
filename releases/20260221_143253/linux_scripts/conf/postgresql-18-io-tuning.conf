# SharpTier PostgreSQL 18 I/O tuning template (do not use directly)
#
# Why template:
# - Different servers have different CPU/RAM/storage/workload.
# - Project repo must not hardcode one machine's values.
# - Ask AI agent to fill values from real host profile before apply.
#
# Required host profile input for AI:
# - CPU cores / RAM size / storage type (NVMe SSD/SATA SSD/HDD)
# - Main workload (OLTP/analytics/mixed), peak QPS, write ratio
# - PostgreSQL major version (must be 18), Linux kernel version
# - Existing pg settings snapshot (optional but recommended)
#
# AI output target file:
# - /etc/postgresql/18/main/conf.d/20-sharptier-io-tuning.conf
#
# Apply steps:
# 1) Ask AI to generate concrete values from this template.
# 2) Write generated values to target file.
# 3) Restart cluster and verify with `pg_settings`.
#
# Template (uncomment and fill by AI):
#
# shared_buffers = <AI_FILL_SHARED_BUFFERS>
# effective_cache_size = <AI_FILL_EFFECTIVE_CACHE_SIZE>
#
# io_method = <AI_FILL_IO_METHOD>
# io_workers = <AI_FILL_IO_WORKERS>
# io_max_concurrency = <AI_FILL_IO_MAX_CONCURRENCY>
# effective_io_concurrency = <AI_FILL_EFFECTIVE_IO_CONCURRENCY>
# maintenance_io_concurrency = <AI_FILL_MAINTENANCE_IO_CONCURRENCY>
#
# random_page_cost = <AI_FILL_RANDOM_PAGE_COST>
#
# wal_compression = <AI_FILL_WAL_COMPRESSION>
# checkpoint_timeout = <AI_FILL_CHECKPOINT_TIMEOUT>
# checkpoint_completion_target = <AI_FILL_CHECKPOINT_COMPLETION_TARGET>
# max_wal_size = <AI_FILL_MAX_WAL_SIZE>
# min_wal_size = <AI_FILL_MIN_WAL_SIZE>
